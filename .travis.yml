sudo: required
services:
- docker
cache:
  directories:
  - "$HOME/google-cloud-sdk/"
install: true

env:
  global:
      - SHA=$(git rev-parse HEAD)
      - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
- openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
- gcloud version || true
- if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export
  CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi
- source $HOME/google-cloud-sdk/path.bash.inc
- gcloud components update kubectl
- gccloud auth activate-service-account --key-file service-account.json
- gccloud config set project multi-k8s-303414
- gccloud config set compute/zone us-central1-c
- gccloud container clusters get-credentials cluster-1
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker build -t anilverma/react-test -f ./frontend/Dockerfile.dev


script:
  - docker run anilverma/react-test npm test -- --coverage

deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master



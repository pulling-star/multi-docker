version: '3'

services:
    postgres:
        image: 'postgres:latest'
    redis:
        image: 'redis:latest'
    nginx:
        restart: always
        build:
            context: ./nginx
            dockerfile: Dockerfile.dev
        ports:
            - '3050:80'
    api:
        build:
            context: ./server
            dockerfile: Dockerfile.dev
        volumes:
            - /app/node_modules
            - ./server:/app
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PGUSER=postgres
            - PGHOST=postgres
            - PGPORT=5432
            - PGDATABASE=postgres
            - PGPASSWORD=postgres_password
            
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile.dev
        volumes:
                - /app/node_modules
                - ./frontend:/app
    worker:
        build:
            context: ./worker
            dockerfile: Dockerfile.dev
        volumes:
                - /app/node_modules
                - ./worker:/app
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379

            